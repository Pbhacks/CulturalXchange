<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lucida Sans:wght@400&display=swap" />
</head>

<body>
    <div class="communties-page">
        <header class="community-frame-group">
            <div class="f-r-a-m-e">
                <div class="culturalxchange">
                    <div class="culturalxchange1">CulturalXchange</div>
                </div>
                <div class="f-r-a-m-e1">
                    <div class="home">
                        <button onclick="window.location.href='home.html'" class="button">Home</button>
                        <button onclick="window.location.href='Aboutus1.html'" class="button">About</button>
                    </div>                                                        
                </div>
            </div>
        </header>
        <main class="f-r-a-m-e3">
            <section class="f-r-a-m-e-group">
                <div class="f-r-a-m-e-group1">
                    <div class="frame-parent">
                        <img class="frame-child" loading="eager" alt="" src="imgs/southk.png" />

                        <div class="south-korea">
                            <div class="south-korea1">South Korea</div>
                        </div>
                    </div>
                    <div class="frame-group">
                        <img class="frame-item" loading="eager" alt="" src="imgs\china.png" />

                        <div class="china-parent">
                            <div class="china">
                                <div class="china1">China</div>
                            </div>
                            <div class="frame-inner"></div>
                        </div>
                    </div>
                </div>
                <button class="f-r-a-m-e4">
                    <div class="frame-group-east-asia">
                        <div class="circle-with-info"></div>
                        <img class="frame-group-east-asia-child" alt="" src="imgs\group-67.svg" />
                    </div>
                </button>
                <div class="f-r-a-m-e5">
                    <div class="country-instance">
                        <img class="country-instance-child" loading="eager" alt="" src="imgs\japan.png" />

                        <div class="japan">
                            <div class="japan1">Japan</div>
                        </div>
                    </div>
                    <div class="india-instance">
                        <div class="frame-container">
                            <img class="group-icon" loading="eager" alt="" src="imgs\india.png" />

                            <div class="india">
                                <div class="india1">India</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
